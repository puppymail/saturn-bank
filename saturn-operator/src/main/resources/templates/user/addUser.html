<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add user</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h4>Add user</h4>
<form th:action="@{/users}" th:method="POST" th:object="${bankUser}">
  <div th:class="error" th:if="${#fields.hasAnyErrors()}">
    Invalid user details provided. Please fix errors and resubmit:
    <br/>
  </div>
  <label for="firstName">Enter first name:</label><br/>
  <input id="firstName" th:field="*{firstName}" type="text">
  <br/>
  <div th:class="error" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">
    Invalid first name.
  </div>
  <label for="lastName">Enter last name:</label><br/>
  <input id="lastName" th:field="*{lastName}" type="text">
  <br/>
  <div th:class="error" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">
    Invalid last name.
  </div>
  <label for="middleName">Enter middle name (not required):</label><br/>
  <input id="middleName" th:field="*{middleName}" type="text">
  <br/>
  <div th:class="error" th:errors="*{middleName}" th:if="${#fields.hasErrors('middleName')}">
    Invalid middle name.
  </div>
  <label for="birthDate">Enter date of birth:</label><br/>
  <input id="birthDate" th:field="*{birthDate}" type="date">
  <br/>
  <div th:class="error" th:errors="*{birthDate}" th:if="${#fields.hasErrors('birthDate')}">
    Invalid birth date.
  </div>
  <label for="phoneNumber">Enter phone number:</label><br/>
  <input id="phoneNumber" th:field="*{phoneNumber}" type="text">
  <br/>
  <div th:class="error" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}">
    Invalid phone number.
  </div>
  <label for="email">Enter email:</label><br/>
  <input id="email" th:field="*{email}" type="email">
  <br/>
  <div th:class="error" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">
    Invalid email.
  </div>
  <!--            TODO change radio buttons to drop-down lists and pull types/roles from db tables-->
  <p>Select type:</p>
  <div>
    <label for="type_client"><b>CLIENT</b></label>
    <input id="type_client" name="type" th:field="*{type}" type="radio" value="CLIENT">
    <label for="type_employee"><b>EMPLOYEE</b></label>
    <input id="type_employee" name="type" th:field="*{type}" type="radio" value="EMPLOYEE">
  </div>
  <p>Select role:</p>
  <div>
    <label for="role_client"><b>CLIENT</b></label>
    <input id="role_client" name="role" th:field="*{role}" type="radio" value="CLIENT">
    <label for="role_operator"><b>OPERATOR</b></label>
    <input id="role_operator" name="role" th:field="*{role}" type="radio" value="OPERATOR">
    <label for="role_admin"><b>ADMIN</b></label>
    <input id="role_admin" name="role" th:field="*{role}" type="radio" value="ADMIN">
    <label for="role_atm"><b>ATM</b></label>
    <input id="role_atm" name="role" th:field="*{role}" type="radio" value="ATM">
  </div>
  <br/>
  <p><input type="submit" value="Register new user"> <input type="reset" value="Reset"></p>
</form>
</body>
</html>
