<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h4>Login</h4>
<div th:if="${param.error}" style="color:red">
  <p>Invalid credentials provided. Please re-check login and password.</p>
</div>
<div th:if="${param.logout}">
  <p>You have successfully logged out.</p>
</div>
<form th:method="POST" th:action="@{/login}" id="loginForm">
  <label for="login">Enter phone number or email:</label>
  <input type="text" name="login" id="login">
  <br/>
  <label for="password">Enter password:</label>
  <input type="password" name="password" id="password">
  <br/>
  <p><input type="submit" value="Login"></p>
</form>
<form th:method="GET" th:action="@{/register}" id="registerRef">
  <p><input type="submit" value="Register"></p>
</form>
</body>
</html>
